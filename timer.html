<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>JavaScript 타이머</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>JavaScript 타이머</h1>

    <p>타이머 시간을 분 단위로 입력하세요.</p>

    <input type="text" id="timeInMinutes" placeholder="분" />
    <button onclick="startTimer()">타이머 시작</button>

    <p id="timer"></p>

    <audio id="audio" src="./timersound_bibibibip.mp3"></audio>

    <script>
      function startTimer() {
        var timeInMinutes = document.getElementById("timeInMinutes").value;
        var timeInSeconds = timeInMinutes * 60;

        var timer = setInterval(function () {
          var minutes = parseInt(timeInSeconds / 60, 10);
          var seconds = parseInt(timeInSeconds % 60, 10);

          minutes = minutes < 10 ? "0" + minutes : minutes;
          seconds = seconds < 10 ? "0" + seconds : seconds;

          document.getElementById("timer").innerHTML =
            minutes + ":" + seconds;

          if (--timeInSeconds < 0) {
            clearInterval(timer);
            document.getElementById("audio").play();
            alert("도착 1분전!");
          }
        }, 1000);
      }
    </script>
  </body>
</html>
